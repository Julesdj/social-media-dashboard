<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sassy Css</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="container">
            <div>
                <h1 class="heading">Social Media Dashboard</h1>
                <p class="sub-heading">Total Followers: 23,004</p>
            </div>
            <div class="primary">
                <div class="card-primary">
                    <div class="icon-box">
                        <span>
                            <img
                                class="icon"
                                src="./images/icon-facebook.svg"
                                alt="icon-facebook"
                            />
                        </span>
                        <span class="tag">@nathanf</span>
                    </div>
                    <span class="primary-featured-text">1987</span>
                    <span class="label-primary">Followers</span>
                </div>
                <div class="card-primary">
                    <div class="icon-box">
                        <span>
                            <img
                                class="icon"
                                src="./images/icon-twitter.svg"
                                alt="icon-twitter"
                            />
                        </span>
                        <span class="tag">@nathanf</span>
                    </div>
                    <span class="primary-featured-text">1044</span>
                    <span class="label-primary">Followers</span>
                </div>
                <div class="card-primary">
                    <div class="icon-box">
                        <span>
                            <img
                                class="icon"
                                src="./images/icon-instagram.svg"
                                alt="icon-instagram"
                            />
                        </span>
                        <span class="tag">@realnathanf</span>
                    </div>
                    <span class="primary-featured-text">11K</span>
                    <span class="label-primary">Followers</span>
                </div>
                <div class="card-primary">
                    <div class="icon-box">
                        <span>
                            <img
                                class="icon"
                                src="./images/icon-youtube.svg"
                                alt="icon-youtube"
                            />
                        </span>
                        <span class="tag">Nathan F.</span>
                    </div>
                    <span class="primary-featured-text">8239</span>
                    <span class="label-primary">Followers</span>
                </div>
            </div>
        </div>
    </body>
</html>
